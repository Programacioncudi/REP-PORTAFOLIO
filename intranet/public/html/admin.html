<!-- public/html/admin.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestión de Usuarios</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>Menú</h2>
            <button id="alta-baja-btn">Dar de Baja o Alta Usuario</button>
        </nav>

        <div class="content">
            <div id="user-form" class="hidden">
                <h2>Gestionar Usuario</h2>
                <form id="userForm">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="rol">Rol:</label>
                    <select id="rol" name="rol" required>
                        <option value="usuario">Usuario</option>
                        <option value="admin">Admin</option>
                    </select>

                    <label for="servicio">Servicio:</label>
                    <input type="text" id="servicio" name="servicio" required>

                    <label for="nivel">Nivel:</label>
                    <input type="number" id="nivel" name="nivel" required>

                    <button type="submit">Guardar Usuario</button>
                </form>
            </div>

            <div id="user-table" class="hidden">
                <h2>Lista de Usuarios</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Servicio</th>
                            <th>Nivel</th>
                            <th>Activo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se cargarán los usuarios dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
