<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/csscontacto.css"> <!-- Enlace al  archivo CSS -->
</head>
<body class="contact-page">
    <header>
        <img src="../img/logo.png" alt="Logo del Hospital" class="logo"> <!-- ruta al logo -->
        <h1 class="nombre-hospital">Página de Contacto</h1>
    </header>

    <main class="main-content">
        <div class="contact-info">
            <div class="contact-details">
                <p>A continuación te dejamos nuestros medios de contacto.</p>
                <p>Email: <a href="mailto:contacto@hospitalfantasia.com">contacto@hospitalfantasia.com</a></p>

                <div class="contact-dropdown">
                    <button class="contact-dropbtn">Teléfonos de Contacto</button>
                    <div class="contact-dropdown-content">
                        <ul>
                            <li><a href="tel:+1234567890">+1 234 567 890</a></li>
                            <li><a href="tel:+0987654321">+0 987 654 321</a></li>
                            <li><a href="tel:+1122333444">+1 122 333 444</a></li>
                            <li><a href="tel:+5555666777">+5 555 666 777</a></li>
                        </ul>
                    </div>
                </div>

                <form id="contact-form">
                    <label for="name">Apellido y Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Mail:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Enviar</button>
                </form>

                <p>Dirección: Calle Falsa 123, Ciudad Imaginaria, País de Fantasía</p>
            </div>
            <div class="map-container">
                <!-- Reemplaza el src con el enlace de tu Google Maps iframe -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.539303792441!2d-58.41062558463402!3d-34.60949556524456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb2e8391163d%3A0x838c2d37985cf8a3!2sPlaza%20Once!5e0!3m2!1ses-419!2sar!4v1691691690241!5m2!1ses-419!2sar"
                        style="border:0;"
                        allowfullscreen=""
                        aria-hidden="false"
                        tabindex="0">
                </iframe>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://wa.me/1234567890" target="_blank">
                    <img src="../img/whatsapp.png" alt="WhatsApp" class="footer-icon"> <!-- ruta al icono -->
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../img/facebook.png" alt="Facebook" class="footer-icon"> <!-- ruta al icono -->
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../img/instagram.png" alt="Instagram" class="footer-icon"> <!-- ruta al icono -->
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="../img/twitter.png" alt="Twitter" class="footer-icon"> <!-- ruta al icono -->
                </a>
            </div>
            <button class="volver-btn" onclick="window.location.href='../index.html'">Volver a la página principal</button>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Enviado');
            this.reset();
        });
    </script>
</body>
</html>
