<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docencia</title>
    <link rel="stylesheet" href="../css/cssdocencia.css"> <!-- ruta al css -->
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="Logo del Hospital" class="logo"> <!-- ruta al logo -->
        <h1 class="nombre-hospital">Nombre del Hospital</h1>
        <button onclick="window.location.href='contacto.html'" class="contacto-btn">CONTACTO</button> <!-- ruta a la pagina -->
    </header>

    <main class="main-content">
        <div class="services">
            <h2>Áreas Docentes y Servicios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Área Docente</th>
                        <th>Especialidades</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="cardiologia.html">Cardiología</a></td>
                        <td>Cardiología Clínica</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td><a href="neurologia.html">Neurología</a></td>
                        <td>Neurociencias</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td><a href="pediatria.html">Pediatría</a></td>
                        <td>Pediatría General</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="photos">
            <img src="../img/photo1.jpg" alt="Photo 1" class="photo">
            <img src="../img/photo2.jpg" alt="Photo 2" class="photo">
            <img src="../img/photo3.jpg" alt="Photo 3" class="photo">
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://wa.me/1234567890" target="_blank">
                    <img src="../img/whatsapp.png" alt="WhatsApp" class="footer-icon"> <!-- ruta al icono -->
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../img/facebook.png" alt="Facebook" class="footer-icon"> <!-- ruta al icono -->
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../img/instagram.png" alt="Instagram" class="footer-icon"> <!-- ruta al icono -->
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="../img/twitter.png" alt="Twitter" class="footer-icon"> <!-- ruta al icono -->
                </a>
            </div>
            <button class="volver-btn" onclick="window.location.href='../index.html'">Volver a la página principal</button>
        </div>
    </footer>

    <script>
        let currentIndex = 0;
        const photos = document.querySelectorAll('.photos .photo');
        function showNextPhoto() {
            photos[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % photos.length;
            photos[currentIndex].style.display = 'block';
        }
        setInterval(showNextPhoto, 3000);
        document.addEventListener('DOMContentLoaded', () => {
            photos.forEach((photo, index) => {
                photo.style.display = index === 0 ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
